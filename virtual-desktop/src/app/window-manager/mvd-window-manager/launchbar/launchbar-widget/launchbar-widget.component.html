<div class="launchbar-user-popup" [class.hidden]="!popupVisible">
  <h5 class="launchbar-username">{{getUsername()}}</h5>
  <button #logoutbutton class="btn btn-primary launchbar-button" (click)="logout()"
    i18n="signout button|Title of Sign out button@@signout-button-title">Log out</button>
  <h6 class="launchbar-plugin-version">{{getPluginVersion()}}</h6>
  <!-- <button #languagebutton class="btn btn-primary launchbar-button" (click)="setLanguage('fr')">French</button>
  <button #clearlanguagebutton class="btn btn-primary launchbar-button" (click)="setLanguage(null)">Clear Language</button>
  <button #localebutton class="btn btn-primary launchbar-button" (click)="setLocale('US')">Locale</button>
  -->
</div>

<div class="launchbar-clock">
  <div class="launchbar-separator left"></div>
  <span>
    <span>{{date | date:timeModifier:'ut'}}</span>
    <br> 
    <span>{{date | date:dateModifier}}</span>
  </span>
  <div #usericon class="launchbar-tray-icon settings" (click)="togglePersonalizationPanel()"></div>
  <div #usericon class="launchbar-tray-icon user" (click)="togglePopup()"></div>
</div>
